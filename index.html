<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/float-grid.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <main role="main">
        <div class="row">
					<div class="col-12">
						<header role="banner">
								<h1 class="logo" name="Bookmark API">Bookmark API</h1>
						</header>
					</div>
					<div class="col-12">
						<div class="col-12"> <!-- Form for search and add functions-->
							<label for ="main-options" class="visually-hidden">Main Options</label>
							<form id="main-options" class="main-options">
								<label for="search-bookmarks" class="visually-hidden">Search Bookmarks</label>
								<input type="text" id="search-bookmarks" name="Search Bookmarks" class="search-bookmarks" placeholder="Search through bookmarks">
								<button type="submit" name="Add Bookmark" class="add-bookmark">add bookmark</button>
							</form>
						</div>
					</div>
					<div class="col-3 sort-box">
						<label for="sort-by-#-rating">Sort by rating</label>
						<select id="sort-by-#-rating" class="rating-selection">
							<option name="rating" value="1"> <span class="rating-name">1</span></option>
							<option name="rating" value="2"> <span class="rating-name">2</span></option>
							<option name="rating" value="3"> <span class="rating-name">3</span></option>
							<option name="rating" value="4"> <span class="rating-name">4</span></option>
							<option name="rating" value="5"> <span class="rating-name">5</span></option>
						</select>
					</div>
					<div class="col-8 bookmark-list">
						<!-- JS to append bookmark elements here-->
					</div>
        </div>
		</main>
		
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/scripts/api.js"></script>
<script type="text/javascript" src="/scripts/store.js"></script>
<script type="text/javascript" src="/scripts/bookmark-list.js"></script>
<script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
